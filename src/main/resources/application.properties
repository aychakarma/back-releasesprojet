# Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/ReleasesDataBase?useUnicode=true&useJDBCCompliantTimezoneShift=true&createDatabaseIfNotExist=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Configuration Hibernate / JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Configuration du port du serveur Tomcat
server.port=8081

# Configuration des journaux
logging.file.name=D:/myinfo.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %-5level- %logger{36} -%msg %msg %n
